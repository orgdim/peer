machine:
  node:
    version: 0.10.32
  python:
    version: 2.7.3
  services:
    - docker
dependencies:
  pre:
    - pip install awscli
    - mkdir -p /home/ubuntu/.aws
    - cp config ../.aws/config
    - echo "aws_access_key_id = $AWS_KEY" >> ../.aws/config
    - echo "aws_secret_access_key = $AWS_KEY_SECRET" >> ../.aws/config
    - less ../.aws/config
    - chmod 600 ../.aws/config
    - cp .dockercfg ../.dockercfg
  override:
    - docker info
    - docker build -t thedpd/api-peer .
test:
  override:
    - docker run -d -p 3005:3005 thedpd/api-peer; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3005
deployment:
  hub:
    branch: master
    commands:
      - /bin/bash -x deploy.sh $CIRCLE_SHA1
